<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" />
  
  <!-- Globe base -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
  
  <!-- Network nodes -->
  <circle cx="100" cy="60" r="5" fill="white" opacity="0.9"/>
  <circle cx="130" cy="85" r="5" fill="white" opacity="0.9"/>
  <circle cx="130" cy="115" r="5" fill="white" opacity="0.9"/>
  <circle cx="100" cy="140" r="5" fill="white" opacity="0.9"/>
  <circle cx="70" cy="115" r="5" fill="white" opacity="0.9"/>
  <circle cx="70" cy="85" r="5" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="60" x2="130" y2="85" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="130" y1="85" x2="130" y2="115" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="130" y1="115" x2="100" y2="140" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="100" y1="140" x2="70" y2="115" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="70" y1="115" x2="70" y2="85" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="70" y1="85" x2="100" y2="60" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Center circle -->
  <circle cx="100" cy="100" r="8" fill="white" opacity="0.8"/>
  
  <!-- Initials -->
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#059669" text-anchor="middle" dominant-baseline="middle">ISG</text>
</svg>
